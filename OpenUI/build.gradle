
apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.M-Marvin'
version = '0.1'

project.ext.lwjglVersion = "3.3.1"
project.ext.lwjglNatives = "natives-windows"

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
	flatDir dirs: ["../RenderEngine/build/libs"]
}

dependencies {
	
	// LWJGL
	implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")
	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-opengl"
	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	
	// RenderEngine
	implementation 'com.github.M-Marvin:LIBRARY-RenderEngine:main-SNAPSHOT'
	
	// CommandLineParser
	implementation 'com.github.M-Marvin:LIBRARY-CommandLineParser:main-SNAPSHOT'
	
	// UniVec
	implementation 'com.github.M-Marvin:LIBRARY-UnifiedVectors:main-SNAPSHOT'
	
	// ArchiveUtility
	implementation 'com.github.M-Marvin:LIBRARY-ArchiveUtility:main-SNAPSHOT'
	
	// GSON
	implementation "com.google.code.gson:gson:2.9.1"
	
	// SimpleLogging
	implementation 'com.github.M-Marvin:LIBRARY-SimpleLogging:main-SNAPSHOT'
	
	// JBullet (Voxel Engine)
	implementation "cz.advel.jbullet:jbullet:20101010-1"
	
	// SerialPortAccess (LN2CS)
	implementation 'com.github.M-Marvin:LIBRARY-SerialPortAccess:bb86ca1ca6'
	
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
			from components.java
        }
    }
}

// Specify gradle version to use for jitpack
wrapper {
    gradleVersion = "7.4.2"
    distributionType = Wrapper.DistributionType.ALL
}

jar {
    manifest {
        attributes 'Implementation-Version': '0.1 - alpha'
        attributes 'Implementation-Title': 'OpenUI'
        attributes 'Implementation-Vendor-Id': 'de.m_marvin'
    }
}
